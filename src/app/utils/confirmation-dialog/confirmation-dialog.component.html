<h2>Confirm</h2>

<p [innerHTML]="message"></p>

<ng-container *ngIf="showInput">
    <mat-form-field appearance="outline">
        <input matInput [(ngModel)]="userInput">
    </mat-form-field>
    <br />
</ng-container>


<button mat-button (click)="no()">No</button>
<button mat-button [mat-dialog-close]="{confirm: true, userInput: userInput}">Yes</button>
