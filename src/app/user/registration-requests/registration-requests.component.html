<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let request"> {{request.name}} </td>
  </ng-container>

  <ng-container matColumnDef="submitted">
    <th mat-header-cell *matHeaderCellDef> Submitted </th>
    <td mat-cell *matCellDef="let request"> {{request.submitted}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let request"> {{request.email}} </td>
  </ng-container>

  <ng-container matColumnDef="approve">
    <th mat-header-cell *matHeaderCellDef> Approve? </th>
    <td mat-cell *matCellDef="let request"><button mat-button>Approve <mat-icon>add</mat-icon><span></span></button> <button mat-button>Deny <mat-icon>clear</mat-icon></button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
